<div *ngIf="countryData">
  <h1><strong>Country:</strong> {{ countryData.country }}</h1>
  <!-- Infos sur les participations du pays-->
  <div class="info-container">
    <div class="info-box">
      <h3>Total Participations</h3>
      <p>{{ totalParticipations }}</p>
    </div>
    <div class="info-box">
      <h3>Total Medals</h3>
      <p>{{ totalMedals }}</p>
    </div>
    <div class="info-box">
      <h3>Total Athletes</h3>
      <p>{{ totalAthletes }}</p>
    </div>
  </div>
  <!-- Graphique ngx-charts -->
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="'cool'"
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'year'"
    [yAxisLabel]="'medalsCount'"
    [autoScale]="true">
  </ngx-charts-line-chart>
</div>

<!-- lien de retour-->
<div class="back-to-home">
  <a [routerLink]="['']" class="back-link">‚Üê Back to Home</a>
</div>
